version: "3"
services:
  react-app:
    image: react-e-commerce
    build: ./client/
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - mern-e-commerce
    depends_on:
      - express-api
    volumes:
      - ./client/:/frontend/src/app
      - /frontend/src/app/node_modules
  express-api:
    image: e-commerce-api
    build: ./api/
    ports:
      - "8000:8000"
    networks:
      - mern-e-commerce
    depends_on:
      - mongodb
    volumes:
      - ./api/:/backend/src/app
      - /backend/src/app/node_modules
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - mern-e-commerce
    volumes:
      - mongo-data:/data/db
networks:
  mern-e-commerce:
    driver: bridge

volumes:
  mongo-data:
    driver: local
